<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Discount Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    width: 40%;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 40px;
}
form {
    display: flex;
    flex-direction: column;
}
fieldset{
    border-color:blueviolet; 
    border-width: 4px;
}
.form-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}
label {
    width: 45%;
    font-weight: bold;
}
input {
    width: 50%;
    padding:8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
input[readonly] {
    background-color: #e9ecef;
}
.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    background-color:none;
    color: black;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left:   auto;
    margin-right: 20% auto;
}
button:hover {
    background-color: black;
}
    </style>
    <div class="container">
        <h1>Product Discount Calculator</h1>
        <fieldset >
        <form id="discountForm">
            <div class="form-group">
                <label for="description">Product Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="price">List Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount Percentage:</label>
              
                <input type="number" id="discount" name="discount" step="0.01" required>
                <span>%</span>
            </div>
            <div class="form-group">
                <label for="amount">Discounted Amount:</label>
                <input type="text" id="amount" name="amount" readonly>
            </div>
            <div class="form-group">
                <label for="finalPrice">Discounted Price:</label>
                <input type="text" id="finalPrice" name="finalPrice" readonly>
            </div>
            <div class="button-group">
                <button type="button" onclick="calculateDiscount()">Calculate</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </fieldset>
    </div>
    <script>
        function calculateDiscount() {
    const price = parseFloat(document.getElementById('price').value);
    const discount = parseFloat(document.getElementById('discount').value);

    if (!isNaN(price) && !isNaN(discount)) {
        const discountedAmount = (price * discount) / 100;
        const finalPrice = price - discountedAmount;

        document.getElementById('amount').value = discountedAmount.toFixed(2);
        document.getElementById('finalPrice').value = finalPrice.toFixed(2);
    } else {
        alert("Please enter valid inputs for price and discount percentage.");
    }
}
    </script>
</body>
</html>
